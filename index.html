<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My API Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
  <header class="bg-info p-3 text-white text-center">
    <h1>My API Products</h1>
  </header>

  <div id="main-section" class="d-flex flex-wrap justify-content-around mt-4"></div>

  <form id="product-form" class="form mt-4">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required>

   

    <button type="button" class="btn btn-primary" onclick="createProduct()">Create Product</button>
  </form>

  <footer class="bg-info p-3 text-black text-center py-2 mt-4">
    <p>&copy; 2023 My API Products. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
